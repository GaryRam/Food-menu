<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
              <h1>Food Menu</h1>
            </div>
        </div>
        <!--First row-->
        <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-12"><img class="img-fluid" src="img/pasta.jpg" alt="Pasta"></div>
            <div class="col-10 col-sm-3 col-lg-6">Name and Description</div>
            <div class="col-10 col-sm-3 col-lg-6">$25</div>
        </div>
        <!--Second row-->
        <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-12"><img class="img-fluid" src="img/ChickenParm.jpg" alt="Chicken Parm"></div>
            <div class="col-10 col-sm-3 col-lg-6">Name and Description</div>
            <div class="col-10 col-sm-3 col-lg-6">$45</div>
        </div>
        <!--Third row-->
        <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-12"><img class="img-fluid" src="img/Quesadillas.jpg" alt=""></div>
            <div class="col-10 col-sm-3 col-lg-6">Name and Description</div>
            <div class="col-10 col-sm-3 col-lg-6">$12</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
